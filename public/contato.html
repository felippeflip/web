<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="/site.css">
</head>
<body>
    <header id="header">
        <h1>Bem vindo a SON</h1>
    </header>

    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/contato">Contato</a></li>
    </ul>

    <main id="content">
        <h3>Preencha o formulário a seguir</h3>

        <p>Entre em contato com a gente, vamos responder o mais rápido possível</p>

        <div class="row">
            <div class="col-1">
                <h4>School of Net</h4>

                <p>R. Fulano de Tal, 999</p>
                <p>CEP 11999-000</p>
                <p>São Paulo - SP</p>
                <P><a href="phone:11988887777">(11) 98888-7777</a></P>
            </div>
            <div class="col-2">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input name="from" type="email" class="form-control" placeholder="Seu email...">
                    </div>
                    <div class="form-group">
                        <label for="">Assunto</label>
                        <input name="subject" type="text" class="form-control" placeholder="Sua mensagem...">
                    </div>
                    <div class="form-group">
                        <label for="">Mensagem</label>
                        <textarea name="message" class="form-control" rows="5" placeholder="Sua mensagem"></textarea>
                    </div>
                    <input type="submit" value="Enviar" class="btn">
                </form>
            </div>
        </div>
    </main>

    <p id="footer"><small>2020 - todos os direitos reservados</small></p>
</body>
</html>
